# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - python-microservices

on:
  push:
    branches:
      - feature/deploy_workflow
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_98e3f6aa836343c290406ddbb38492f2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d83c2b08b489464b8acdf1e02f86e2d1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_98e3f6aa836343c290406ddbb38492f2 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'python-microservices'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_eee03632623f49629ab800587ea70e7e }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_98e3f6aa836343c290406ddbb38492f2 }}/appsvc/staticsite:${{ github.sha }}'